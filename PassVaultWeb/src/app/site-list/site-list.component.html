<div class="container mx-auto my-16">
  <h1 class="text-5xl mt-0 mb-5">PassVaultWeb</h1>
  <p class="mb-5">Your password manage app</p>
  <button
    class="mb-5 mx-0.5 px-5 py-3 text-sm bg-gray-900 text-white shadow rounded-md"
  >
    Add New Site
  </button>
  <!-- Add New Site form  -->
  <div class="px-20 py-10 mb-10 my-5 border-4 border-gray-900">
    <h2 class="text-3xl text-center">Add New Site</h2>
    <p class="text-center">You can add a new site from the below form</p>
    <form>
      <div class="flex flex-col">
        <label class="text-lg font-medium mb-2">Site Name</label>
        <input
          type="text"
          name="siteName"
          class="border-2 border-gray-900 p-2 rounded-lg w-full mb-3"
        />
      </div>
      <div class="flex flex-col">
        <label class="text-lg font-medium mb-2">Site Url</label>
        <input
          type="text"
          name="siteUrl"
          class="border-2 border-gray-900 p-2 rounded-lg w-full mb-3"
        />
      </div>
      <div class="flex flex-col">
        <label class="text-lg font-medium mb-2">Site Image Url</label>
        <input
          type="text"
          name="siteImgUrl"
          class="border-2 border-gray-900 p-2 rounded-lg w-full"
        />
      </div>
      <button
        class="mt-10 mx-0.5 px-5 py-3 text-sm bg-grqy-900 text-white shadow rounded-md bg-gray-900"
      >
        Add New Site
      </button>
      <button
        class="mt-10 mx-0.5 px-5 py-2.5 text-sm border-2 border-gray-900 text-gray-900 shadow rounded-md"
      >
        Cancel
      </button>
    </form>
  </div>
  <!-- Site cart  -->
  <div class="grid grid-cols-4 gap-5">
    <div class="shadow-lg border-2 border-gray-900">
      <img
        src="https://cdn.mos.cms.futurecdn.net/dcHyDicd7tuDEJX75NDoqV.jpeg"
        alt=""
      />
      <h3 class="p-3 text-xl font-bold">Godaddy.com</h3>
      <div
        class="w-auto mt-3 mx-3 px-3 py-3 bg-blue-200 text-blue-800 rounded-lg text-sm"
      >
        https://godaddy.com
      </div>
      <button
        class="mt-3 ml-3 mx-0.5 px-5 py-3 text-sm bg-gray-900 text-white shoadow rounded-md"
      >
        Add new Password
      </button>
      <br />
      <button
        class="mt-1 mb-3 ml-3 mx-0.5 px-5 py-2.5 text-sm border-2 border-gray-900 text-gray-900 shadow rounded-md"
      >
        Edit
      </button>
      <button
        class="my-3 mx-0.5 px-5 py-2.5 text-sm border-2 border-gray-900 text-gray-900 shodow rounded-md"
      >
        Delete
      </button>
    </div>
  </div>
</div>
